version: '3'

services:
  api:
    build: .
    command: uvicorn --host 0.0.0.0 --proxy-headers --forwarded-allow-ips * api:app
    volumes:
      - ./:/app
    ports:
      - 127.0.0.1:8000:8000
    environment:
      - PSQL_DSN
      - REDIS_URL
      - FERNET_KEY
      - SHARD_COUNT

  bot:
    build: .
    command: python -m bot
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app
    environment:
      - BOT_TOKEN
      - PSQL_DSN
      - REDIS_URL
      - FERNET_KEY
      - SHARD_COUNT
      - JISHAKU_HIDE=true

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./schema:/docker-entrypoint-initdb.d
      - ./data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    command: redis-server --loglevel warning
    volumes:
      - ./data/redis:/data
